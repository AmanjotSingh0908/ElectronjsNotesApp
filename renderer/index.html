<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url(https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;800;900&display=swap);
    
    body {
      font-family: 'Montserrat', sans-serif;
    };
</style>
<body>
    <div class="nav">
        Notes App
    </div>
    <h1 style="padding-left: 20px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Add a New Note</h1>
    <div>
        <input type="text" id="title" placeholder="Title of the Note">
        <textarea id="note" cols="30" rows="10" style="resize: none;" placeholder="Type the content here"></textarea>
        <button id="btn">Save</button>
    </div>
    <div id="list"></div>
    <script src="script.js"></script>
</body>
</html>
